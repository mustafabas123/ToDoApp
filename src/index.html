<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ToDoApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="m-2">

    <div class="row">
      <div class="col-5">

           <thead>

              <th>Açıklama</th>

           </thead>
           <tbody>

            <tr>
              <td>Kahvaltı</td>
              <td>Hayır</td>
            </tr>
            
            <tr>
              <td>Spor</td>
              <td>Hayır</td>
            </tr>

            <tr>
              <td>Mesajlar</td>
              <td>Hayır</td>
            </tr>

            <tr>
              <td>Faturalar</td>
              <td>Hayır</td>
            </tr>
           </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
